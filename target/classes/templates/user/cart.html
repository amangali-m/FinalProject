<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <h3>Корзина товаров</h3>
    <div class="container" th:each="product : ${cart_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFilename()}" width="300px">
        <br>
        <a class="goods" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <a class="delete" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
    </div>
    <h3 th:text="'Итоговая стоимость заказа: ' + ${price}"></h3>
    <a class="addtocart" href="/order/create">Оформить заказ</a>
    <a href="/personal_account">На главную</a>
</body>
</html>
